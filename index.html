<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page UI</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font -->
    <link
      href="//db.onlinewebfonts.com/c/1c87f20c55baa7eccc98b8603b5eecea?family=Grifinito+L"
      rel="stylesheet"
      type="text/css"
    />
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu-toggle navbar-item">
          <div class="hamburger">
            <b></b>
            <b></b>
            <b></b>
          </div>
        </div>
        <div class="site-logo">hwng</div>
        <div class="menu-cart navbar-item">Bag<sup>3</sup></div>
      </div>
      <div class="product-wrapper">
        <div class="product-img">
          <!-- <img src="./images/photo.jpeg" alt="" /> -->
        </div>
        <div class="product-info">
          <div class="product-description">
            <div class="product-title">
              Blue Knit <br />
              Stretch Sweater
            </div>
            <div class="product-price">$865,00</div>
            <div class="product-color">Color: Combat Kaki</div>
            <div class="product-size">
              <label
                ><input type="radio" name="select" id="" /><span>42</span>
              </label>
              <label
                ><input type="radio" name="select" id="" /><span>44</span>
              </label>
              <label
                ><input type="radio" name="select" id="" /><span>46</span>
              </label>
              <label
                ><input type="radio" name="select" id="" /><span>48</span>
              </label>
              <label
                ><input type="radio" name="select" id="" /><span>50</span>
              </label>
            </div>
          </div>
          <div class="product-add-to-cart">Add to bag</div>
        </div>
      </div>
    </div>

    <script>
      gsap.from(".navbar", 2, { y: -100, ease: Expo.easeinOut });
      gsap.from(".product-info", 4, { x: 600, ease: Expo.easeinOut });
      gsap.from(".product-img", 5, { x: -1224, ease: Expo.easeInOut });
      gsap.from(".product-add-to-cart", 2, {
        oapcity: 0,
        y: 600,
        ease: Expo.easeInOut,
        delay: 2.4,
      });
      TweenMax.staggerFrom(
        ".product-description > div",
        3,
        { opacity: 0, x: 200, ease: Expo.easeInOut, delay: 1.8 },
        0.08
      );
    </script>
  </body>
</html>
